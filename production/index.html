<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Registration Form</title>

    <link rel="stylesheet" href="css/dribbble-style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="/js/prettify/jquery-1.9.1.min.js"></script>



    <script type="text/javascript">


      function enterRoom(event){
        var url = 'SD/' + document.getElementById("room_name").value 
                    + '/' + document.getElementById("user_name").value;

         window.location.href=url;
         event.preventDefault(); // disable normal form submit behavior
        return false;
      }

  </script>

</head>

<body>

  <div id="bg">
  <div class="module">
    <form class="form" onSubmit="JavaScript:enterRoom(event)" >

      <input type="text" placeholder="Your name" value="" id="user_name" class="textbox" pattern="[a-zA-Z0-9_.-]{4,32}" title="Choose a name for yourself from 4 to 32 characters long, no special characters are permited" />

      <input type="text" placeholder="Room name" value="" id="room_name" class="textbox" pattern="[a-zA-Z0-9_.-]{4,32}" title="Choose a name for your room from 4 to 32 characters long, no special characters are permited" />


      <input type="submit" value="Start" class="btn btn-default button" />
    </form>
	<span class="copy-right">Z.Racyla UOA</span>
  </div>
</div>

</body>

</html>
