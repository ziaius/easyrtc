<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>EasyRTC Demo: Data Channel File-sharing</title>
        <link rel="stylesheet" type="text/css" href="/css/landing.css" />
        <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
        <!--hide-->

        <!-- Prettify Code -->

        <script type="application/javascript" src="/js/prettify/jquery-1.9.1.min.js"></script>

        <script type="application/javascript" src="js/easyrtc.js"></script>

        <script type="application/javascript" src="js/data_channel_filesharing.js"></script>

        <!--hide-->
        <!-- Styles used within the demo -->
        <style type="text/css">
            .alert img {
                float:left;
                padding-right: 10px;
            }

            .peerblock {
		width:100%;
                min-width: 400px;
                border-radius:2px;
                border:0px solid gray;
                -webkit-box-shadow: rgba(0,0,0,0.7) 0 2px 0;
                -moz-box-shadow: rgba(0,0,0,0.7) 0 2px 0;
                box-shadow: rgba(0,0,0,0.7) 0 2px 0;
            }

            .receiveBlock {
                width: 500px;
                margin:10px;
                display: inline-block;
            }
            .dragndrop {
                display: inline-block;
                padding:2em;
                margin: 2px;
                border:2px solid black;
                border-radius: 5px;
            }
            .dragndropStatus {
                display: inline-block;
            }
            .connecting {
                background-color: yellow;
            }
            .usesSockets {
                background-color: pink;
            }
            .notConnected {
                visibility:hidden;
            }
            .connected {
                background-color: #DDE2F9;
            }
            .notConnected:hover {
                margin: 1px;
                border-width: 3px;
            }
            .connected:hover {
                margin: 1px;
                border-width:3px;
            }
            .connectButton {
                padding:2em;
            }

        </style>
        <!--show-->
    </head>
    <body onload="connect()">
        <!--hide-->
        <div id="container_not">
            <div id="main_not">
