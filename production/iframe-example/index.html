<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebRTC in iFrames</title>
		<meta name="description" content="iFrame message passing test">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<script type="text/javascript">
			//MDN PolyFil for IE8 (This is not needed if you use the jQuery version)
			if (!Array.prototype.forEach){
				Array.prototype.forEach = function(fun /*, thisArg */){
				"use strict";
				if (this === void 0 || this === null || typeof fun !== "function") throw new TypeError();

				var
				t = Object(this),
				len = t.length >>> 0,
				thisArg = arguments.length >= 2 ? arguments[1] : void 0;

				for (var i = 0; i < len; i++)
				if (i in t)
					fun.call(thisArg, t[i], i, t);
				};
			}
		</script>
	</head>

	<body>

		<div style="margin:20px;">
			<iframe src="http://ec2-54-213-239-107.us-west-2.compute.amazonaws.com/demos/demo_multiparty.html" width="100%" scrolling="no"></iframe>
		</div>
		<div style="margin:20px;">
			<iframe src="http://ec2-54-213-239-107.us-west-2.compute.amazonaws.com/demos/demo_data_channel_messaging.html" width="100%" scrolling="no"></iframe>
		</div>
		<div style="margin:20px;">
			<iframe src="http://ec2-54-213-239-107.us-west-2.compute.amazonaws.com/demos/demo_data_channel_filesharing.html" width="100%" scrolling="no"></iframe>
		</div>
		<p id="callback"> </p>
		

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/iframeResizer.min.js"></script>
		<script type="text/javascript">

			iFrameResize({
				log                     : true,                  // Enable console logging
				enablePublicMethods     : true,                  // Enable methods within iframe hosted page
				enableInPageLinks       : true,
				resizedCallback         : function(messageData){ // Callback fn when resize is received
					$('p#callback').html(
						'<b>Frame ID:</b> '    + messageData.iframe.id +
						' <b>Height:</b> '     + messageData.height +
						' <b>Width:</b> '      + messageData.width +
						' <b>Event type:</b> ' + messageData.type
					);
				},
				messageCallback         : function(messageData){ // Callback fn when message is received
					$('p#callback').html(
						'<b>Frame ID:</b> '    + messageData.iframe.id +
						' <b>Message:</b> '    + messageData.message
					);
					alert(messageData.message);
				},
				closedCallback         : function(id){ // Callback fn when iFrame is closed
					$('p#callback').html(
						'<b>IFrame (</b>'    + id +
						'<b>) removed from page.</b>'
					);
				}
			});

		</script>
	</body>
</html>
