<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SoftDent WebRTC alpha client</title>
		<meta name="description" content="WebRTC Audio/Video, Chat, File Transfer">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		


		<style type="text/css">

			html, body {
		    	height: 100%;
		    	width: 100%; 
		        margin: 0px;
   				padding: 0px;
				background-color:#303454;			
			}

			div{

			    width: 97%;
				border: 5px ;
				box-shadow: 0px 2px 7px #757CD2;
				-moz-border-radius: 5px;
				border-radius: 5px;
			    margin:5px ;			    
			    padding: 5px 10px 10px 5px;

			    min-width: 700px;	
			}

			iframe{
				border: 0px;
			}
			#top{
			    height:58%;
			    overflow: hidden; 
			    resize: vertical;
			}

			#wrapper {
			    position: absolute;
			}

			.leftcolumn, .rightcolumn{
	
			    height: 370px;
			    width: 49.1%;	
			    overflow: hidden; 
			    resize: vertical;
			}
			.leftcolumn {
				left-margin: 0px;
			    float: left;
				right-margin: 0px;
			}
			.rightcolumn {
			    float: right;
			}
			.room {
				display:inline
			}

		
        </style>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

	</head>

	<body>

		<div id="top">
			<iframe  name="audiovideo" src="/multiparty.html" width="100%" height="100%" scrolling="no"></iframe>
		</div>

		<div id="wrapper" class="room">
				<iframe class="leftcolumn" name="messaging" width="100%" height="100%" scrolling="no"></iframe>
			
				<iframe class="rightcolumn" name="filetransfer" src="/data_channel_filesharing.html" width="100%" height="100%" scrolling="no"></iframe>
				
		</div>

		

		<script>
			var jqxhr = $.getJSON( "/room_name" )
			  .done(function(data) {
			    console.log( "second success" );
			    if(data.room){
			    	$('<p style="position: fixed; right: 35px; bottom: 10px; "> '+data.room+'</p>').appendTo(document.body);
			    }
			  })
			  .fail(function() {
			    console.log( "error" );
			  })
			  .always(function() {
			    console.log( "complete" );
			  });


			  $( '.leftcolumn' ).attr( "src", "/data_channel_messaging.html" );

		</script> 
		
	</body>
</html>
